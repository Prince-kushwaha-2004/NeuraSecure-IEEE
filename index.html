<!DOCTYPE html>
<html lang="en" ng-app="neurasecureApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.28/angular-ui-router.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    

    <!-- apex chart -->
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <title>Neurasecure</title>
    <style>
        body { background-color: #1a1a1a; color: #fff; }
        .sidebar { transition: transform 0.3s ease-in-out;  background-color: #333;}
        .sidebar-hidden { transform: translateX(-100%); }
        .content { transition: margin-left 0.3s ease-in-out; }
        .toggle-button { position: fixed; top: 15px; left: 200px; z-index: 50; padding: 10px; background-color: #333; border-radius: 50%; }
        .toggle-button-hidden { left: 4px; }
        
    </style>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>


    
</head>
<body ng-controller="MainController">

    <!-- <button class="toggle-button text-white" ng-click="toggleSidebar()" ng-class="{'toggle-button-hidden': isSidebarHidden}">
        <i class="fas" ng-class="{'fa-bars': !isSidebarHidden, 'fa-arrow-right': isSidebarHidden}"></i>
    </button> -->

    <div class="d-flex">
        <nav class="vh-100" style="background-color: #333;"
             ng-class="{'sidebar-hidden': isSidebarHidden}">
            <div class="p-1">
                <h1 class="fs-3 px-5 py-3">Neurasecure</h1>
            </div>
            <ul class="mt-6 d-flex flex-column gap-4 mt-3">
                <a ui-sref="home" ui-sref-active="active" class="d-flex  fs-4 align-items-center gap-3 text-decoration-none text-white"><i class="fas fa-home"></i><span class="ml-2">Home</span></a>
                <a ui-sref="about" ui-sref-active="active" class="d-flex  fs-4 align-items-center gap-3 text-decoration-none text-white"><i class="fas fa-info-circle"></i><span class="ml-2">About</span></a>
                <a ui-sref="incidents" ui-sref-active="active" class="d-flex  fs-4 align-items-center gap-3 text-decoration-none text-white"><i class="fas fa-exclamation-triangle"></i><span class="ml-2">Incidents</span></a>
                <a ui-sref="contact" ui-sref-active="active" class="d-flex  fs-4 align-items-center gap-3 text-decoration-none text-white"><i class="fas fa-envelope"></i><span class="ml-2">Contact</span></a>
            </ul>
        </nav>

        <div class="content flex-1 px-10 w-100" ng-class="{'md:ml-64': !isSidebarHidden}">
        <div class="flex-1 px-10" ng-class="{'md:ml-64': !isSidebarHidden}">

            <div ui-view></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
