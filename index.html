<!DOCTYPE html>
<html lang="en" ng-app="neurasecureApp">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.28/angular-ui-router.min.js"></script>
    
    <title>Neurasecure</title>
    <style>
        body { background-color: #1a1a1a; color: #fff; }
        .sidebar { transition: transform 0.3s ease-in-out;  background-color: #333;}
        .sidebar-hidden { transform: translateX(-100%); }
        .content { transition: margin-left 0.3s ease-in-out; }
        .toggle-button { position: absolute; top: 15px; left: 200px; z-index: 50; padding: 10px; background-color: #333; border-radius: 50%; }
        .toggle-button-hidden { left: 4px; }
        
    </style>
</head>
<body ng-controller="MainController">

    <button class="toggle-button text-white" ng-click="toggleSidebar()" ng-class="{'toggle-button-hidden': isSidebarHidden}">
        <i class="fas" ng-class="{'fa-bars': !isSidebarHidden, 'fa-arrow-right': isSidebarHidden}"></i>
    </button>

    <div class="flex">
        <nav class="sidebar fixed top-0 left-0 h-screen bg-gray-800 shadow-md z-40 w-64 transition-transform duration-300 ease-in-out"
             ng-class="{'sidebar-hidden': isSidebarHidden}">
            <div class="p-5">
                <h1 class="text-xl font-bold">Neurasecure</h1>
            </div>
            <ul class="mt-6">
                <li><a ui-sref="home" ui-sref-active="active" class="flex items-center p-4 hover:bg-gray-700"><i class="fas fa-home"></i><span class="ml-2">Home</span></a></li>
                <li><a ui-sref="about" ui-sref-active="active" class="flex items-center p-4 hover:bg-gray-700"><i class="fas fa-info-circle"></i><span class="ml-2">About</span></a></li>
                <li><a ui-sref="incidents" ui-sref-active="active" class="flex items-center p-4 hover:bg-gray-700"><i class="fas fa-exclamation-triangle"></i><span class="ml-2">Incidents</span></a></li>
                <li><a ui-sref="contact" ui-sref-active="active" class="flex items-center p-4 hover:bg-gray-700"><i class="fas fa-envelope"></i><span class="ml-2">Contact</span></a></li>
            </ul>
        </nav>
        <div class="content flex-1 px-10" ng-class="{'md:ml-64': !isSidebarHidden}">
            <div ui-view></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
</html>
